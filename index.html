<html>

</head>
<body>
  <div class="card">
    <div id="input-field">
      <input id="statesNum" type="number">
      <label for="statesNum">Numero de estados</label>
    </div>
    <div id="input-field">
      <input id="entriesNum" type="number">
      <label for="entriesNum">Numero de estados</label>
    </div>
    <div class="card">
      <table>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
  <script>
    statesNum = document.getElementById('statesNum');
    statesNum.addEventListener('change', function(){
      var trows = [].slice.call(document.getElementsByClassName('trow'));
      for(let j = trows.length; j > 0;j--){
        trows.pop().remove();
      }
      for(let i = 0; i < this.value; i++){
        var table = '<tr class="trow">';
        table += '<td>Q'+i+'</td>';
        table += '</tr>';
        document.getElementById("table").innerHTML += table;

      }
    });
    var tt = {
        titulos: ['final', 'a', 'b'],
        estado1: [false, 'estado0', 'estado1'],
        estado2: [true, 'estado1', 'estado0']
      };

      console.log(tt);
  
  </script>
</body>
</html>
